<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form id="prediction-form">
            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required min="0" max="120">
            </div>

            <div class="form-group">
                <label for="hypertension">Hypertension</label>
                <div class="radio-group">
                    <input type="radio" id="hyper-yes" name="hypertension" value="1" required>
                    <label for="hyper-yes">Yes</label>
                    <input type="radio" id="hyper-no" name="hypertension" value="0">
                    <label for="hyper-no">No</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="heart_disease">Heart Disease</label>
                <div class="radio-group">
                    <input type="radio" id="heart-yes" name="heart_disease" value="1" required>
                    <label for="heart-yes">Yes</label>
                    <input type="radio" id="heart-no" name="heart_disease" value="0">
                    <label for="heart-no">No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="smoking_history">Smoking History</label>
                <select id="smoking_history" name="smoking_history" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="never">Never</option>
                    <option value="No Info">No Info</option>
                    <option value="current">Current</option>
                    <option value="former">Former</option>
                    <option value="ever">Ever</option>
                    <option value="not current">Not Current</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="bmi">BMI</label>
                <input type="number" step="0.1" id="bmi" name="bmi" required>
            </div>
            
            <div class="form-group">
                <label for="HbA1c_level">HbA1c Level</label>
                <input type="number" step="0.1" id="HbA1c_level" name="HbA1c_level" required>
            </div>

            <div class="form-group">
                <label for="blood_glucose_level">Blood Glucose Level</label>
                <input type="number" id="blood_glucose_level" name="blood_glucose_level" required>
            </div>
            
            <button type="submit">Predict</button>
        </form>
        
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const form = event.target;
            const data = {
                gender: form.gender.value,
                age: parseFloat(form.age.value),
                hypertension: parseInt(form.hypertension.value),
                heart_disease: parseInt(form.heart_disease.value),
                smoking_history: form.smoking_history.value,
                bmi: parseFloat(form.bmi.value),
                HbA1c_level: parseFloat(form.HbA1c_level.value),
                blood_glucose_level: parseInt(form.blood_glucose_level.value),
            };

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                const resultElement = document.getElementById('result');
                resultElement.textContent = `Prediction: ${result.prediction}`;
                resultElement.style.display = 'block';
                resultElement.style.color = result.prediction.includes("Positive") ? 'red' : 'green';
            })
            .catch(error => {
                console.error('Error:', error);
                const resultElement = document.getElementById('result');
                resultElement.textContent = 'An error occurred during prediction.';
                resultElement.style.display = 'block';
                resultElement.style.color = 'gray';
            });
        });
    </script>
</body>
</html>
